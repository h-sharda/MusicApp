<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist Manager</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .playlist-creation {
            display: flex;
            margin-bottom: 20px;
        }
        #newPlaylistName {
            flex-grow: 1;
            padding: 10px;
            background-color: #282828;
            border: 1px solid #404040;
            color: white;
            margin-right: 10px;
        }
        .create-btn {
            background-color: #1db954;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .create-btn:hover {
            background-color: #1aa34a;
        }
        .playlists-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .playlist-card {
            background-color: #282828;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }
        .playlist-card:hover {
            transform: scale(1.05);
        }
        .playlist-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .btn {
            background-color: #1db954;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #1aa34a;
        }
        #songUploadModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #282828;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
        }
        #playlistSongs {
            width: 100%;
            background-color: #1e1e1e;
            color: white;
            border: 1px solid #404040;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Playlists</h1>
        
        <div class="playlist-creation">
            <input 
                type="text" 
                id="newPlaylistName" 
                placeholder="Enter New Playlist Name"
            >
            <button class="create-btn" onclick="createPlaylist()">
                Create Playlist
            </button>
        </div>

        <div id="playlistsDisplay" class="playlists-grid">
            <!-- Existing playlists will be dynamically loaded here -->
        </div>

        <!-- Song Upload Modal -->
        <div id="songUploadModal">
            <div class="modal-content">
                <h2>Add Songs to Playlist</h2>
                <select id="playlistSongs" multiple>
                    <!-- Dynamically populated songs -->
                </select>
                <input type="file" id="songFileUpload" accept=".mp3">
                <div class="playlist-actions">
                    <button onclick="uploadSongToPlaylist()">Upload</button>
                    <button onclick="closeUploadModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables to manage state
        let currentPlaylists = [];
        let selectedPlaylist = null;

        // Load playlists on page load
        async function loadPlaylists() {
            try {
                const response = await fetch('/playlists');
                currentPlaylists = await response.json();
                renderPlaylists();
            } catch (error) {
                console.error('Failed to load playlists:', error);
            }
        }

        // Render playlists in the grid
        function renderPlaylists() {
            const playlistsDisplay = document.getElementById('playlistsDisplay');
            playlistsDisplay.innerHTML = '';

            currentPlaylists.forEach(playlist => {
                const playlistCard = document.createElement('div');
                playlistCard.className = 'playlist-card';
                playlistCard.innerHTML = `
                    <h3>${playlist.name}</h3>
                    <p>${playlist.songs.length} Songs</p>
                    <div class="playlist-actions">
                        <a href="/?playlist=${playlist.name}" class="btn">Play</a>
                        <button onclick="openAddSongModal('${playlist.name}')">Add Songs</button>
                    </div>
                `;
                playlistsDisplay.appendChild(playlistCard);
            });
        }

        // Create a new playlist
        async function createPlaylist() {
            const playlistName = document.getElementById('newPlaylistName').value.trim();
            
            if (!playlistName) {
                alert('Please enter a playlist name');
                return;
            }

            try {
                const response = await fetch('/create-playlist', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        name: playlistName,
                        songs: []
                    })
                });

                if (response.ok) {
                    // Reload playlists after creation
                    loadPlaylists();
                    document.getElementById('newPlaylistName').value = '';
                }
            } catch (error) {
                console.error('Playlist creation failed:', error);
            }
        }

        // Open modal to add songs
        async function openAddSongModal(playlistName) {
            selectedPlaylist = playlistName;
            const modal = document.getElementById('songUploadModal');
            const songSelect = document.getElementById('playlistSongs');
            
            // Fetch available songs
            try {
                const response = await fetch('/songs');
                const songs = await response.json();
                
                songSelect.innerHTML = '';
                songs.forEach(song => {
                    const option = document.createElement('option');
                    option.value = song;
                    option.textContent = song;
                    songSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load songs:', error);
            }

            modal.style.display = 'flex';
        }

        // Close upload modal
        function closeUploadModal() {
            document.getElementById('songUploadModal').style.display = 'none';
            selectedPlaylist = null;
        }

        // Upload song to playlist
        async function uploadSongToPlaylist() {
            const songSelect = document.getElementById('playlistSongs');
            const selectedSongs = Array.from(songSelect.selectedOptions).map(option => option.value);
            const fileInput = document.getElementById('songFileUpload');

            try {
                // If a file is selected, upload it first
                if (fileInput.files.length > 0) {
                    const formData = new FormData();
                    formData.append('file', fileInput.files[0]);
                    
                    const uploadResponse = await fetch('/upload-song', {
                        method: 'POST',
                        body: formData
                    });

                    if (!uploadResponse.ok) {
                        throw new Error('Song upload failed');
                    }
                }

                // Update playlist with selected songs
                const updateResponse = await fetch(`/playlist/${selectedPlaylist}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ songs: selectedSongs })
                });

                if (updateResponse.ok) {
                    loadPlaylists();
                    closeUploadModal();
                }
            } catch (error) {
                console.error('Failed to update playlist:', error);
            }
        }

        // Initialize page
        window.onload = loadPlaylists;
    </script>
</body>
</html>
